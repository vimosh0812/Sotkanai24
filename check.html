<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Match Schedule </title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1rem 0;
}
main {
  padding: 1rem;
  text-align: center;
}
table {
  border-collapse: collapse;
  margin: 20px auto;
}
table, th, td {
  border: 1px solid #ddd;
}
th, td {
  padding: 8px;
  text-align: center;
}
th {
  background-color: #031a6d;
  color: #fff;
}
@media screen and (max-width: 600px) {
  table {
    font-size: 12px;
  }
  th, td {
    padding: 6px;
  }
  .table-container {
    overflow-x: auto;
    width: 100%;
    margin: 0;
  }
}
.group-table {
  width: 60%;
}
.schedule-table {
  width: 90%;
}
</style>
</head>
<body>
<header>
  <h1>Match Schedule</h1>
</header>
<main>
  <h2>Group Details</h2>
  <div class="table-container">
    <table class="group-table">
      <thead>
        <tr>
          <th>Group A</th>
          <th>Group B</th>
          <th>Group C</th>
        </tr>
      </thead>
      <tbody id="groupDetails"></tbody>
    </table>
  </div>

  <h2>Match Schedule</h2>
  <div class="table-container">
    <table class="schedule-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Panel 1</th>
          <th>Panel 2</th>
          <th>Panel 3</th>
          <th>Panel 4</th>
        </tr>
      </thead>
      <tbody id="schedule"></tbody>
    </table>
  </div>
</main>
<script>
const teamsA = ['A1', 'A2', 'A3', 'A4', 'A5'];
const teamsB = ['B1', 'B2', 'B3', 'B4', 'B5'];
const teamsC = ['C1', 'C2', 'C3', 'C4', 'C5'];

const matches = [
    { time: '9:30 - 10:30', panel1: 'A1 vs A2', panel2: 'A4 vs A5', panel3: 'B1 vs B2', panel4: 'B4 vs B5' },
    { time: '10:45 - 11:45', panel1: 'B2 vs B4', panel2: 'B3 vs B5', panel3: 'A2 vs A4', panel4: 'A3 vs A5' },
    { time: '12:00 - 13:00', panel1: 'A2 vs A5', panel2: 'B1 vs B3', panel3: 'B2 vs B5', panel4: 'A1 vs A3' },
    { time: '14:15 - 15:15', panel1: 'B3 vs B4', panel2: 'A1 vs A5', panel3: 'A3 vs A4', panel4: 'B1 vs B5' },
    { time: '15:30 - 16:30', panel1: 'A1 vs A4', panel2: 'B2 vs B3', panel3: 'B1 vs B4', panel4: 'A2 vs A3' }
];

const groupDetailsTable = document.getElementById('groupDetails');
for (let i = 0; i < Math.max(teamsA.length, teamsB.length, teamsC.length); i++) {
    const row = document.createElement('tr');
    const cellA = document.createElement('td');
    const cellB = document.createElement('td');
    const cellC = document.createElement('td');
    cellA.textContent = teamsA[i] || '';
    cellB.textContent = teamsB[i] || '';
    cellC.textContent = teamsC[i] || '';
    row.appendChild(cellA);
    row.appendChild(cellB);
    row.appendChild(cellC);
    groupDetailsTable.appendChild(row);
}

const scheduleTable = document.getElementById('schedule');
matches.forEach(match => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${match.time}</td>
      <td>${match.panel1}</td>
      <td>${match.panel2}</td>
      <td>${match.panel3}</td>
      <td>${match.panel4}</td>
    `;
    scheduleTable.appendChild(row);
});
</script>
</body>
</html>
